<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MQTT Looter</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            font-size: 15px;
        }
        
        .sidebar {
            width: 320px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar h2 {
            margin-top: 0;
            color: #ecf0f1;
            border-bottom: 2px solid #34495e;
            padding-bottom: 10px;
        }
        
        .connection-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }
        
        .connection-item {
                background-color: #34495e;
                margin: 10px 0;
                padding: 15px;
                border-radius: 5px;
                cursor: pointer;
                border-left: 4px solid #95a5a6;
                border: 2px solid transparent; /* Add border for hover/active states */
                transition: all 0.3s;
                position: relative;
            }
            
        .connection-item:hover {
                background-color: #4a5f7a;
                border: 2px solid #3498db; /* Blue border on hover */
                transform: translateX(2px); /* Slight movement on hover */
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
        
        .connection-item.active {
                border-left-color: #2ecc71;
                background-color: #4a5f7a;
                border: 2px solid #2ecc71; /* Green border for active */
                box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3); /* Green glow */
                transform: translateX(4px); /* More movement for active */
            }
        
        .connection-item.active::before {
                content: "â–¶";
                position: absolute;
                left: -10px;
                top: 50%;
                transform: translateY(-50%);
                color: #2ecc71;
                font-size: 16px;
                font-weight: bold;
            }
        
        .connection-item.connected {
                border-left-color: #2ecc71;
                background-color: #27ae60;
                border-right: 4px solid #2ecc71; /* Additional visual indicator */
            }
        
        .connection-item.connected:hover {
                border: 2px solid #2ecc71;
                background-color: #229954;
            }
        
        .connection-item.disconnected {
                border-left-color: #95a5a6;
                background-color: #95a5a6;
            }
        
        .connection-item.disconnected:hover {
                border: 2px solid #7f8c8d;
                background-color: #85929e;
            }
        
        .connection-item.error {
                border-left-color: #e74c3c;
                background-color: #e74c3c;
                border-right: 4px solid #c0392b; /* Additional error indicator */
            }
        
        .connection-item.error:hover {
                border: 2px solid #e74c3c;
                background-color: #cb4335;
            }
        
        .connection-name {
                font-weight: bold;
                margin-bottom: 5px;
                font-size: 16px;
            }
        
        .connection-url {
            font-size: 0.9em;
            color: #bdc3c7;
            margin-bottom: 8px;
        }
        
        .connection-status {
            font-size: 0.8em;
            margin-bottom: 8px;
        }
        
        .connection-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .connection-controls button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connect-btn {
            background-color: #27ae60;
            color: white;
        }
        
        .connect-btn:hover {
            background-color: #219a52;
        }
        
        .disconnect-btn {
            background-color: #e67e22;
            color: white;
        }
        
        .disconnect-btn:hover {
            background-color: #d35400;
        }
        
        .edit-btn {
            background-color: #3498db;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #2980b9;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .add-connection-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            align-self: center;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .add-connection-btn:hover {
            background-color: #219a52;
            transform: scale(1.1);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        
        .connection-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-text {
            font-size: 14px;
            color: #666;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #95a5a6;
        }
        
        .status-dot.connected {
            background-color: #2ecc71;
        }
        
        .status-dot.error {
            background-color: #e74c3c;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .tree-panel {
            width: 50%;
            background-color: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .tree-header {
        padding: 15px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
        color: #495057;
        font-size: 16px;
        position: relative;
        }
    
        .tree-header.has-active-connection {
            background-color: #e8f5e8;
            border-bottom: 2px solid #2ecc71;
        }
        
        .tree-header .active-connection-name {
            color: #2ecc71;
            font-size: 14px;
            font-weight: normal;
            margin-top: 4px;
        }
        
        #tree-view {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            list-style-type: none;
            margin: 0;
            font-size: 15px;
        }
        
        .message-panel {
            width: 50%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        .message-header {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: #495057;
            font-size: 16px;
        }
        
        .message-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .no-topic-selected {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
        }
        
        .topic-info {
            margin-bottom: 20px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .topic-path {
            font-family: monospace;
            font-weight: bold;
            color: #495057;
            font-size: 16px;
        }
        
        .message-log {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message-item {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            font-family: monospace;
            font-size: 14px;
        }
        
        .message-item:last-child {
            border-bottom: none;
        }
        
        .message-item:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .message-timestamp {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 6px;
        }
        
        .message-value {
            color: #495057;
            word-break: break-all;
            font-size: 14px;
        }
        
        /* Tree styling */
        .tree-node {
            margin: 3px 0;
        }
        
        .tree-node-header {
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            min-height: 28px;
        }
        
        .tree-node-header:hover {
            background-color: #e9ecef;
        }
        
        .tree-node-header.selected {
            background-color: #007bff;
            color: white;
        }
        
        .tree-node-header.has-messages {
            font-weight: 500;
        }
        
        .tree-expand-icon {
            width: 18px;
            text-align: center;
            font-size: 13px;
            color: #6c757d;
            margin-right: 6px;
            flex-shrink: 0;
        }
        
        .tree-node-name {
            flex-shrink: 0;
            margin-right: 10px;
            font-size: 15px;
        }
        
        .tree-node-value {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: right;
        }
        
        .tree-node-value .message-payload {
            font-weight: bold;
            color: #495057;
        }
        
        .tree-node-header.selected .tree-node-value {
            color: #cce7ff;
        }
        
        .tree-node-header.selected .tree-node-value .message-payload {
            color: white;
        }
        
        .tree-children {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-left: 22px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .form-col {
            flex: 1;
        }
        
        .form-col-auto {
            flex: 0 0 auto;
        }
        
        .protocol-select {
            width: 100px;
        }
        
        .port-input {
            width: 80px;
        }
        
        .subscription-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .subscription-input {
            flex: 1;
        }
        
        .remove-subscription-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-subscription-btn:hover {
            background-color: #c0392b;
        }
        
        .add-subscription-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .add-subscription-btn:hover {
            background-color: #219a52;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>MQTT Connections</h2>
        <ul id="connection-list" class="connection-list"></ul>
        <button id="add-connection-btn" class="add-connection-btn">+</button>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>MQTT Topic Explorer</h1>
            <div class="connection-indicator">
                <span id="connection-text" class="connection-text">No connection</span>
                <div id="status-dot" class="status-dot"></div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="tree-panel">
                <div class="tree-header">Topic Tree</div>
                <ul id="tree-view"></ul>
            </div>
            
            <div class="message-panel">
                <div class="message-header">Message Details</div>
                <div class="message-content">
                    <div id="message-details" class="no-topic-selected">
                        Select a topic from the tree to view message history
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Connection Modal -->
    <div id="connection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modal-title" class="modal-title">Add Connection</div>
                <button id="modal-close" class="close-btn">&times;</button>
            </div>
            <form id="connection-form">
                <div class="form-group">
                    <label class="form-label" for="connection-name">Connection Name</label>
                    <input type="text" id="connection-name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Broker Address</label>
                    <div class="form-row">
                        <div class="form-col-auto">
                            <select id="protocol-select" class="form-input protocol-select">
                                <option value="mqtt">mqtt://</option>
                                <option value="mqtts">mqtts://</option>
                                <option value="ws">ws://</option>
                                <option value="wss">wss://</option>
                            </select>
                        </div>
                        <div class="form-col">
                            <input type="text" id="broker-host" class="form-input" placeholder="127.0.0.1" required>
                        </div>
                        <div class="form-col-auto">
                            <input type="number" id="broker-port" class="form-input port-input" placeholder="1883" min="1" max="65535" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="client-id">Client ID</label>
                    <input type="text" id="client-id" class="form-input" placeholder="MQTTLooter-12345">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="username">Username (optional)</label>
                    <input type="text" id="username" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password (optional)</label>
                    <input type="password" id="password" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Subscription Topics</label>
                    <div id="subscription-list">
                        <!-- Subscription items will be added dynamically -->
                    </div>
                    <button type="button" id="add-subscription-btn" class="add-subscription-btn">+ Add Topic</button>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="modal-cancel" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="modal-save" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Load Toastify before renderer.js -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="renderer.js"></script>
</body>
</html>
